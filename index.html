 <div class="container my-5">
    <h1 class="header-text">Robotics Club Registration Form</h1>
    
    <div class="form-container mx-auto col-12 col-md-8 col-lg-6">
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="number" class="form-control" id="age" placeholder="Enter your age">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
        </div>
        <div class="mb-3">
          <label class="form-label">Topics of Interest</label><br>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="ai">
            <label for="ai" class="form-check-label">Artificial Intelligence</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="electronics">
            <label for="electronics" class="form-check-label">Electronics</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="mechanics">
            <label for="mechanics" class="form-check-label">Mechanics</label>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Experience Level</label><br>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="level" id="beginner">
            <label for="beginner" class="form-check-label">Beginner</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="level" id="intermediate">
            <label for="intermediate" class="form-check-label">Intermediate</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="level" id="advanced">
            <label for="advanced" class="form-check-label">Advanced</label>
          </div>
        </div>
        <div class="mb-3">
          <label for="reason" class="form-label">Preferred Robotics Project</label>
          <textarea class="form-control" id="reason" rows="3" placeholder="Share why you want to join the club"></textarea>
        </div>
        <div class="mb-3">
          <label for="reason" class="form-label">Reason for Joining</label>
          <textarea class="form-control" id="reason" rows="3" placeholder="Share why you want to join the club"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>
